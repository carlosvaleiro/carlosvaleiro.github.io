<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Franklin | Weather Center</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/weather-style.css" type="text/css" media="screen">
</head>
  <body>
    <div id="wrapper">
      <header id="page-header"></header>
      <nav id="page-nav"></nav>
      <main id="page-main">
        <section class="weather-container">
          <div id="cover">
            <div id="status">Loading...</div>
          </div>
          <h1 id="cityDisplay">Franklin</h1>
          <h2>Current Conditions</h2>
          <ul id="current_conditions">
          <li id="currentTemp">68&deg;F</li>
          <li id="local_time">Mon, 26 Jun 2017</li>
          <li id="summary">Clear</li>
          <li id="feelslk">71.6&deg;F</li>
          <li id="humidity_2">40%</li>
          <li id="wind">10 mph</li>

          </ul>
        </section>
      </main>
      <footer id="page-footer">
        <div id="footer-content"></div>
        <small>Last updated: </small>
      </footer>
        <script src="/scripts/jquery-3.0.0.min.js"></script>
        <script src="/scripts/modules.js"></script>
        <script src="/scripts/remote_wu.js"></script>
    </div>
  </body>
</html>
